    }

    <!-- Vanta Globe Effect -->
    <style>
    #toggle-bird-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;

    width: 80px;
    height: 40px;
    background-color: #ffffff;
    border: 2px solid #cccccc;
    border-radius: 40px;
    padding: 0;
    cursor: pointer;
    overflow: hidden;

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
    transition: box-shadow 0.25s ease;
    font-size: 0; 
    }

    #toggle-bird-btn:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.30);
    }

    #toggle-bird-btn:active {
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.20);
    }

    /* sliding knob */
    #toggle-bird-btn::before {
    content: '';
    position: absolute;
    width: 32px;
    height: 32px;
    top: 50%;
    left: 6px; 
    transform: translateY(-50%);
    background: #FBD3E1;
    border: 2px solid pink;
    border-radius: 50%;
    transition: transform 350ms cubic-bezier(0, 0.95, 0.38, 0.98),
                background 150ms ease, border 150ms ease;
    }

    #toggle-bird-btn.active::before {
    transform: translate(34px, -50%);
    background: #D3F0FB;
    border: 2px solid lightblue;
    }

    #toggle-bird-btn .off,
    #toggle-bird-btn .on {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
    letter-spacing: 1px;
    font-weight: bold;
    pointer-events: none;
    transition: color 150ms ease;
    }

    #toggle-bird-btn .off { left: 10px;  color: #cccccc; }
    #toggle-bird-btn .on  { right: 10px; color: #cccccc; }

    #toggle-bird-btn.active .on  { color: #4B9CD3; }
    #toggle-bird-btn.active .off { color: #cccccc; }
    </style>

    <script src="{{ '/assets/js/vanta.birds.min.js' | relative_url }}"></script>
    <script>
    let vantaEffect = null;

    document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("toggle-bird-btn");

    function enableVanta() {
        if (!vantaEffect) {
        vantaEffect = VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            color1: 0xFF6F61,
            color2: 0xFFA15C
        });
        }
    }

    function disableVanta() {
        if (vantaEffect) {
        vantaEffect.destroy();
        vantaEffect = null;
        }
    }


    toggleBtn.addEventListener("click", function () {
        toggleBtn.classList.toggle("active"); 
        if (vantaEffect) {
        disableVanta();
        } else {
        enableVanta();
        }
    });
    });
    </script>
